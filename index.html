<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./etch-a-sketch.js" defer></script>
    <title>Etch-A-Sketch</title>
</head>
<body>
    <header>
        <p>Select Grid Size</p>
        <input autocomplete="off" id="grid-slider" type="range" min="5" max="100" value="16">
        <label id="slider-label" for="grid-slider"></label>
        <button type="button" name="btn-new-grid" id="btn-new-grid">Create New Grid</button>
        <button type="button" name="btn-rgb-toggle" id="btn-rgb-toggle">Change Color to: CHAOS RGB</button>
    </header>
    <br>
    <div id="etch-container" draggable="false">

    </div>
</body>
</html>
